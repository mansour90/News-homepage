<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | News homepage</title>
  </head>
  <body>
    <div class="overflow"></div>
    <nav class="mobile-navigation">
      <div class="mobile-nav-content mobile-container">
        <div class="brand">
          <img
            src="./assets/images/logo.svg"
            alt="Logo"
            width="44.98"
            height="28"
          />
        </div>
        <div class="hamburger-menu">
          <img
            src="./assets/images/icon-menu.svg"
            alt="hamburger menu / open menu"
            width="40"
            height="17"
          />
        </div>
      </div>
    </nav>
    <div class="mobile-menu">
      <div class="close-icon">
        <img
          src="./assets/images/icon-menu-close.svg"
          alt="close icon"
          width="30.41"
          height="30.41"
        />
      </div>
      <ul class="mobile-list-elements">
        <li class="mobile-list">
          <a href="/" class="nav-link-mobile">home</a>
        </li>
        <li class="mobile-list"><a href="/" class="nav-link-mobile">new</a></li>
        <li class="mobile-list">
          <a href="/" class="nav-link-mobile">popular</a>
        </li>
        <li class="mobile-list">
          <a href="/" class="nav-link-mobile">trending</a>
        </li>
        <li class="mobile-list">
          <a href="/" class="nav-link-mobile">categories</a>
        </li>
      </ul>
    </div>
    
    <script src="./script/script.js"></script>
  </body>
</html>
